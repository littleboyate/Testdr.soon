<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.soon Shooting Game</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://miro.medium.com/v2/resize:fit:2400/1*ldbLbIb8LJ1qBFhuyaX5sw.png') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        body {
            cursor: none;
        }
        #crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 5000;
        }
        #popupContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5000;
        }
        #popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        #toggleMusic {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 15px;
            font-size: 16px;
            background: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3000;
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://drive.google.com/uc?export=download&id=11JV6dpn4iVSmw4tSuzO13DqZr_hF2iej" type="audio/mpeg">
</audio>
<audio id="gameOverSound" src="https://www.fesliyanstudios.com/play-mp3/4383"></audio>

<button id="toggleMusic" onclick="toggleMusic()">ðŸ”Š Music On</button>

<img id="crosshair" src="https://img2.pic.in.th/pic/reticle-crosshair-red-icon-free-png-701751694974301y3cnksxiin-removebg-preview.png">

<div id="popupContainer">
    <div id="popup">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="popupScore">0</span> points</p>
        <label>Enter Your Name:</label>
        <input type="text" id="playerName" placeholder="Your name">
        <button onclick="submitScore()">Submit</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const bgMusic = document.getElementById("bgMusic");
const gameOverSound = document.getElementById("gameOverSound");
const toggleMusicBtn = document.getElementById("toggleMusic");

let ducks = [];
let gameTime = 30;
let gameTimer = null;
let score = 0;

const duckImages = [
    "https://img5.pic.in.th/file/secure-sv1/plsss.png",
    "https://img5.pic.in.th/file/secure-sv1/c02363ac-2b99-47d2-b378-e35074b8d3e3.png",
    "https://img2.pic.in.th/pic/bal-2m.png",
    "https://img5.pic.in.th/file/secure-sv1/sooner.png"
];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function startGame() {
    bgMusic.play();
    gameTime = 30;
    score = 0;
    ducks = [];
    for (let i = 0; i < 5; i++) {
        ducks.push(createDuck());
    }
    gameTimer = setInterval(updateGame, 1000);
    update();
}

function updateGame() {
    gameTime--;
    if (gameTime <= 0) endGame();
}

function createDuck() {
    let size = Math.random() * 50 + 50;
    let duckImg = new Image();
    duckImg.src = duckImages[Math.floor(Math.random() * duckImages.length)];
    
    return {
        x: Math.random() * (canvas.width - size),
        y: Math.random() * (canvas.height - size),
        width: size,
        height: size,
        speedX: Math.random() * 3 + 1,
        speedY: Math.random() * 3 + 1,
        image: duckImg
    };
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ducks.forEach(duck => {
        duck.x += duck.speedX;
        duck.y += duck.speedY;
        
        if (duck.x <= 0 || duck.x + duck.width >= canvas.width) duck.speedX *= -1;
        if (duck.y <= 0 || duck.y + duck.height >= canvas.height) duck.speedY *= -1;
        
        ctx.drawImage(duck.image, duck.x, duck.y, duck.width, duck.height);
    });

    requestAnimationFrame(update);
}

function endGame() {
    clearInterval(gameTimer);
    bgMusic.pause();
    gameOverSound.play();
    document.getElementById("popupScore").textContent = score;
    document.getElementById("popupContainer").style.display = "flex";
}

function submitScore() {
    let playerName = document.getElementById("playerName").value.trim();
    if (playerName === "") playerName = "Anonymous";
    alert(`${playerName} scored ${score} points!`);
    document.getElementById("popupContainer").style.display = "none";
    location.reload();
}

function toggleMusic() {
    if (bgMusic.paused) {
        bgMusic.play();
        toggleMusicBtn.innerText = "ðŸ”Š Music On";
    } else {
        bgMusic.pause();
        toggleMusicBtn.innerText = "ðŸ”‡ Music Off";
    }
}

canvas.addEventListener("click", (event) => {
    const mouseX = event.clientX;
    const mouseY = event.clientY;

    ducks.forEach((duck, index) => {
        if (
            mouseX >= duck.x &&
            mouseX <= duck.x + duck.width &&
            mouseY >= duck.y &&
            mouseY <= duck.y + duck.height
        ) {
            score += 10;
            ducks.splice(index, 1);
            ducks.push(createDuck());
        }
    });
});
</script>

</body>
</html>
