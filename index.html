<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.soon Shooting Game</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://miro.medium.com/v2/resize:fit:2400/1*ldbLbIb8LJ1qBFhuyaX5sw.png') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        body {
            cursor: none;
        }
        #crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 5000;
        }
        #popupContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5000;
        }
        #popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        #toggleMusic {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 15px;
            font-size: 16px;
            background: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3000;
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://drive.google.com/uc?export=download&id=11JV6dpn4iVSmw4tSuzO13DqZr_hF2iej" type="audio/mpeg">
</audio>
<audio id="gameOverSound" src="https://www.fesliyanstudios.com/play-mp3/4383"></audio>
<audio id="powerUpSound" src="https://www.fesliyanstudios.com/play-mp3/4399"></audio>
<audio id="explosionSound" src="https://www.fesliyanstudios.com/play-mp3/4385"></audio>

<button id="toggleMusic" onclick="toggleMusic()">ðŸ”Š Music On</button>

<img id="crosshair" src="https://img2.pic.in.th/pic/reticle-crosshair-red-icon-free-png-701751694974301y3cnksxiin-removebg-preview.png">

<div id="popupContainer">
    <div id="popup">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="popupScore">0</span> points</p>
        <label>Enter Your Name:</label>
        <input type="text" id="playerName" placeholder="Your name">
        <button onclick="submitScore()">Submit</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const bgMusic = document.getElementById("bgMusic");
const gameOverSound = document.getElementById("gameOverSound");
const powerUpSound = document.getElementById("powerUpSound");
const explosionSound = document.getElementById("explosionSound");
const toggleMusicBtn = document.getElementById("toggleMusic");

let ducks = [];
let gameTime = 30;
let gameTimer = null;
let score = 0;
let bomb = null;
let powerUp = null;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function startGame() {
    bgMusic.play();
    gameTime = 30;
    score = 0;
    ducks = [];
    for (let i = 0; i < 5; i++) {
        ducks.push(createDuck());
    }
    bomb = createBomb();
    powerUp = createPowerUp();
    gameTimer = setInterval(updateGame, 1000);
    update();
}

function updateGame() {
    gameTime--;
    if (gameTime <= 0) endGame();
    if (gameTime % 7 === 0) bomb = createBomb();
    if (gameTime % 12 === 0) powerUp = createPowerUp();
}

function createDuck() {
    let size = Math.random() * 50 + 50;
    return {
        x: Math.random() * (canvas.width - size),
        y: Math.random() * (canvas.height - size),
        width: size,
        height: size,
        speedX: Math.random() * 3 + 1,
        speedY: Math.random() * 3 + 1
    };
}

function createBomb() {
    return { x: Math.random() * canvas.width, y: Math.random() * canvas.height, width: 60, height: 60 };
}

function createPowerUp() {
    return { x: Math.random() * canvas.width, y: Math.random() * canvas.height, width: 50, height: 50 };
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ducks.forEach(duck => {
        duck.x += duck.speedX;
        duck.y += duck.speedY;
        ctx.fillRect(duck.x, duck.y, duck.width, duck.height);
    });

    if (bomb) ctx.fillRect(bomb.x, bomb.y, bomb.width, bomb.height);
    if (powerUp) ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);

    requestAnimationFrame(update);
}

canvas.addEventListener("click", (event) => {
    if (bomb && event.clientX >= bomb.x && event.clientX <= bomb.x + bomb.width &&
        event.clientY >= bomb.y && event.clientY <= bomb.y + bomb.height) {
        score -= 50;
        explosionSound.play();
    }

    if (powerUp && event.clientX >= powerUp.x && event.clientX <= powerUp.x + powerUp.width &&
        event.clientY >= powerUp.y && event.clientY <= powerUp.y + powerUp.height) {
        gameTime += 10;
        powerUpSound.play();
    }
});

function toggleMusic() {
    if (bgMusic.paused) {
        bgMusic.play();
        toggleMusicBtn.innerText = "ðŸ”Š Music On";
    } else {
        bgMusic.pause();
        toggleMusicBtn.innerText = "ðŸ”‡ Music Off";
    }
}
</script>

</body>
</html>
