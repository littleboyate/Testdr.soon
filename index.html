<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.soon Shooting Game</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://miro.medium.com/v2/resize:fit:2400/1*ldbLbIb8LJ1qBFhuyaX5sw.png') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        body {
            cursor: none;
        }
        #crosshair {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 5000;
        }
        #popupContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5000;
        }
        #popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

<img id="crosshair" src="https://img2.pic.in.th/pic/reticle-crosshair-red-icon-free-png-701751694974301y3cnksxiin-removebg-preview.png">

<div id="popupContainer">
    <div id="popup">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="popupScore">0</span> points</p>
        <label>Enter Your Name:</label>
        <input type="text" id="playerName" placeholder="Your name">
        <button onclick="submitScore()">Submit</button>
    </div>
</div>

<div id="gameMenu">
    <h1> Dr.soon Shooting Game </h1>
    <p>Click on the Dr.soon to score points! Different Dr.soon sticker give different points.</p>
    <p>Mini Dr.soon is smaller, faster, and gives 50 points!</p>
    <h2>Select Game Time</h2>
    <button onclick="startGame(30)">30 Seconds</button>
    <button onclick="startGame(60)">1 Minute</button>
    <button onclick="startGame(180)">3 Minutes</button>
    <button onclick="showRanking()">View Ranking</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let ducks = [];
let gameTime = 30;
let gameTimer = null;
let score = 0;
let bomb = null;
let powerUp = null;

const duckImages = [
    "https://img5.pic.in.th/file/secure-sv1/plsss.png",
    "https://img5.pic.in.th/file/secure-sv1/c02363ac-2b99-47d2-b378-e35074b8d3e3.png",
    "https://img2.pic.in.th/pic/bal-2m.png",
    "https://img5.pic.in.th/file/secure-sv1/sooner.png"
];

const bombImage = new Image();
bombImage.src = "https://img2.pic.in.th/pic/bomb.png"; 

const powerUpImage = new Image();
powerUpImage.src = "https://img2.pic.in.th/pic/clock.png"; 

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function startGame(seconds) {
    gameTime = seconds;
    score = 0;
    ducks = [];
    for (let i = 0; i < 5; i++) {
        ducks.push(createDuck());
    }
    bomb = createBomb();
    powerUp = createPowerUp();
    gameTimer = setInterval(updateGame, 1000);
    update();
}

function updateGame() {
    gameTime--;
    if (gameTime <= 0) endGame();
    if (gameTime % 7 === 0) bomb = createBomb();
    if (gameTime % 12 === 0) powerUp = createPowerUp();
}

function createDuck() {
    let size = Math.random() * 50 + 50;
    let duckImg = new Image();
    duckImg.src = duckImages[Math.floor(Math.random() * duckImages.length)];
    
    return {
        x: Math.random() * (canvas.width - size),
        y: Math.random() * (canvas.height - size),
        width: size,
        height: size,
        speedX: Math.random() * 3 + 1,
        speedY: Math.random() * 3 + 1,
        image: duckImg
    };
}

function createBomb() {
    return { x: Math.random() * canvas.width, y: Math.random() * canvas.height, width: 60, height: 60 };
}

function createPowerUp() {
    return { x: Math.random() * canvas.width, y: Math.random() * canvas.height, width: 50, height: 50 };
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let speedMultiplier = gameTime <= 5 ? 2 : 1; 

    ducks.forEach(duck => {
        duck.x += duck.speedX * speedMultiplier;
        duck.y += duck.speedY * speedMultiplier;
        
        if (duck.x <= 0 || duck.x + duck.width >= canvas.width) duck.speedX *= -1;
        if (duck.y <= 0 || duck.y + duck.height >= canvas.height) duck.speedY *= -1;
        
        ctx.drawImage(duck.image, duck.x, duck.y, duck.width, duck.height);
    });

    if (bomb) ctx.drawImage(bombImage, bomb.x, bomb.y, bomb.width, bomb.height);
    if (powerUp) ctx.drawImage(powerUpImage, powerUp.x, powerUp.y, powerUp.width, powerUp.height);

    requestAnimationFrame(update);
}

canvas.addEventListener("click", (event) => {
    const mouseX = event.clientX;
    const mouseY = event.clientY;

    if (bomb && mouseX >= bomb.x && mouseX <= bomb.x + bomb.width &&
        mouseY >= bomb.y && mouseY <= bomb.y + bomb.height) {
        score -= 50;
        return;
    }

    if (powerUp && mouseX >= powerUp.x && mouseX <= powerUp.x + powerUp.width &&
        mouseY >= powerUp.y && mouseY <= powerUp.y + powerUp.height) {
        gameTime += 10;
        return;
    }

    ducks.forEach((duck, index) => {
        if (
            mouseX >= duck.x &&
            mouseX <= duck.x + duck.width &&
            mouseY >= duck.y &&
            mouseY <= duck.y + duck.height
        ) {
            score += 10;
            ducks.splice(index, 1);
            ducks.push(createDuck());
        }
    });
});
</script>

</body>
</html>
